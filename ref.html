<!DOCTYPE html>
<html>
    <head>
        <title>Kazemi</title>
        <link rel="shortcut icon" href="images/smile.png">
        <link rel="stylesheet" href="styles.css">
        <style>
            h2 {
                color: green;
            }
            #block {
                border: 3px dashed blue;
                background-color: yellow;
                width: 50%;
                height: 300px;
                margin: 20px;
                padding: 10px;
            }
            .code {
                font-family: courier, monospace;
            }
            th {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center;">HI LARISSA!</h1>
        <p>Header Sizes</p>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>Unordered List:</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <p>Ordered List:</p>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <p>Image:</p>
        <img src="images/smile.png" width=25%>
        <p>Table:</p>
        <table>
            <tr>
                <th>Name</th>
                <th>College</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Kazemi Adachi</td>
                <td>JE</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>Handsome Dan</td>
                <td>Yale</td>
                <td>18</td>
            </tr>
        </table>
        <p>Form:</p>
        <form>
            <input type="Text" placeholder="Undefined" name="name">
            <button>Tada!</button>
        </form>
        <p>Id & Class:</div>
        <div id="block">
            This is some block text. It is defined by the <span class="code">block</span> id in style.
        </div>
    </body>
</html>
